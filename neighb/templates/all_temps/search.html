{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if houses%}
      <h2>Found {{ houses|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if houses %}
    {% for article in houses %}
      <div class="col-sm-6 col-md-3">
          <h6><a href="{% url 'single_house' article.id %}">{{article.hname}}</a></h6>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
